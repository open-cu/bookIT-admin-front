<tui-textfield
  tuiChevron
  [stringify]="stringify"
  [identityMatcher]="matcher"
>
  <tui-error [error]="errorMessage"/>
  <input
    tuiSelect
    [formControl]="control"
    [invalid]="isInvalid"
  />
  <tui-data-list-wrapper
    *tuiTextfieldDropdown
    new
    [items]="options"
  />
</tui-textfield>
