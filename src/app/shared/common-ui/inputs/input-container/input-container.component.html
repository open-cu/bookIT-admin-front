@switch (inputType) {
  @case ("select") {
    <app-single-select-input
      [formControl]="usedControl"
      [placeholder]="placeholder"
      [options]="additionalParams.select?.options"
    ></app-single-select-input>
  }
  @case ("multiple-select") {
    <app-multiple-select-input
      [formControl]="usedControl"
      [placeholder]="placeholder"
      [options]="additionalParams.select?.options"
    ></app-multiple-select-input>
  }
  @case ("chips") {
    <app-chip-input
      [formControl]="usedControl"
      [placeholder]="placeholder"
    ></app-chip-input>
  }
  @case ("number") {
    <app-number-input
      [formControl]="usedControl"
      [placeholder]="placeholder"
      [min]="additionalParams.number?.min"
      [max]="additionalParams.number?.max"
      [step]="additionalParams.number?.step"
    ></app-number-input>
  }
  @case ("images") {
    <app-image-input
      [formControl]="usedControl"
      [placeholder]="placeholder"
    ></app-image-input>
  }
  @case ("dateRange") {
    <app-date-range-input
      [formControl]="usedControl"
      [placeholder]="placeholder"
    ></app-date-range-input>
  }
  @case ("dateTime") {
    <app-date-time-input
      [formControl]="usedControl"
      [placeholder]="placeholder"
    ></app-date-time-input>
  }
  @case ("date") {
    <app-date-input
      [formControl]="usedControl"
      [placeholder]="placeholder"
    ></app-date-input>
  }
  @default {
    <app-text-input
      [externalControl]="usedControl"
      [placeholder]="placeholder"
    ></app-text-input>
  }
}
